<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大三行事曆+教練管理系統</title>
    <link rel="stylesheet" href="cal-gemini.css">
</head>
<body>

<div class="main-wrapper">
    <div class="sidebar">
        <div style="text-align: center; font-size:large ;font-weight: 700; margin-bottom: 10px;">📊學生每月上課統計</div>
        <div id="monthly-stats">
            <p>尚未有上課紀錄</p>
        </div>
        <hr>
        
        <div id="stats-summary" class="stats-footer">
            <p>📅 本週總教球：<span id="week-total">0</span> 小時</p>
            <p>🗓️ 當月總教球：<span id="month-total">0</span> 小時</p>
            <p>💵 本月預估收入: <span id="month-income">0</span> 元</p>
        </div>
        <button onclick="clearWorkData()" class="clear-btn secondary">清空當月學生課程紀錄</button>
    </div>
    
    <div class="calendar-container">
        <div class="calendar-header" style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 10px;">
            <h3 id="current-month-range" style="text-align: center; margin: 5px; font-weight: 700;">
                📅 讀取中...
            </h3>
        </div>

        <div class="floating-controls">
            <button onclick="changeWeek(-1)" title="上一週">⬅️</button>
            <button onclick="goToday()" class="today-btn">本週</button>
            <button onclick="changeWeek(1)" title="下一週">➡️</button>
        </div>
        <div class="schedule-grid" id="dropzone">
            <div class="corner"></div>
            <div class="day-header" data-day="1"><span class="date-label"></span>(一)</div>
            <div class="day-header" data-day="2"><span class="date-label"></span>(二)</div>
            <div class="day-header" data-day="3"><span class="date-label"></span>(三)</div>
            <div class="day-header" data-day="4"><span class="date-label"></span>(四)</div>
            <div class="day-header" data-day="5"><span class="date-label"></span>(五)</div>
            <div class="day-header" data-day="6"><span class="date-label"></span>(六)</div>
            <div class="day-header" data-day="0"><span class="date-label"></span>(日)</div>


             <div class="time-column">
                <div>08:00</div><div>09:00</div><div>10:00</div><div>11:00</div>
                <div>12:00</div><div>13:00</div><div>14:00</div><div>15:00</div>
                <div>16:00</div><div>17:00</div><div>18:00</div><div>19:00</div>
                <div>20:00</div><div>21:00</div><div>22:00</div>
            </div>
            <div class="grid-lines"></div>
        </div>
    </div>
</div>

<div id="eventModal" class="modal">
    <div class="modal-content">
        <label>行程名稱: <input type="text" id="m-name" list="student-list" placeholder="請輸入學生姓名">
                        <datalist id="student-list"></datalist>
        
        <label>地點: 
            <select id="m-loc" onchange="toggleCustomLoc()">
                <option value="台大新體">台大新體</option>
                <option value="新店運動中心">新店運動中心</option>
                <option value="大安運動中心">大安運動中心</option>
                <option value="天下為公">天下為公</option>
                <option value="板橋大遠百">板橋大遠百</option>
                <option value="歐洲公園">歐洲公園</option>
                <option value="信義">信義</option>
                <option value="CUSTOM">其他地點</option> 
            </select><input type="text" id="m-loc-custom" placeholder="請輸入地點名稱" style="display:none; margin-top: 5px;">
        </label>

        <label>類別: 
            <select id="m-type">
                <option value="work">教球</option>
                <option value="school">上課</option>
            </select>
        </label>

        <label>標記顏色</label>
        <div id="color-palette" style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px;">
            </div>
        <input type="hidden" id="m-color" value="#4A90E2">

        <label>星期: 
            <select id="m-day">
                <option value="2">週一</option><option value="3">週二</option>
                <option value="4">週三</option><option value="5">週四</option>
                <option value="6">週五</option><option value="7">週六</option>
                <option value="8">週日</option>
            </select>
        </label>

        <div class="time-row">
            <label>開始: <input type="time" id="m-start" value="09:00"></label>
            <label>結束: <input type="time" id="m-end" value="10:00"></label>
        </div>

        <label style="display: flex; align-items: center; gap: 8px; margin: 10px 0; cursor: pointer; background: #f0f7ff; padding: 8px; border-radius: 8px;">
            <input type="checkbox" id="m-repeat" style="width: 18px; height: 18px;"> 
            <span style="font-size: 14px; color: #2c3e50; font-weight: bold;">🔄 每週重複 (固定行程)</span>
        </label>

        <div class="modal-btns">
            <button onclick="saveFromModal()" class="save-btn">儲存行程</button>
            <button onclick="closeModal()">取消</button>
        </div>
    </div>
</div>

<script src="cal-gemini.js"></script>
</body>
</html>
